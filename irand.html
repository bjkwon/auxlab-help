<h1>irand</h1>

<table id="usage"><tr><th>
y = irand ( n )<br>y = n.irand (  )</th></tr></table>

<font face="Arial"><p>Create an integer random number, uniformly distributed in the interval [1, <b><font face="Courier New">n</font></b>]</p></font>

<table id="arguments">
  <tr>
    <th>arg</th>
    <th>type</th>
    <th>Description</th>
    <th>Unit or Value scale</th>
  </tr>
  <tr><td width="15%"><b><font face="Courier New">n</font></b></td><td width="10%">SCAL</td><td width="50%">  the upper limit of the range</td><td width="25%"></tr>

</table>
<p></p>
<table  id="notes">
  <tr><th>Outputs</th></tr>
  <tr><td><ul><li><b><font face="Courier New">y</font></b> is an integer random number between 1 and <b><font face="Courier New">n</font></b></li></ul></td></tr>
</table>
<p></p>
