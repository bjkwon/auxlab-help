<!DOCTYPE html>
<html>
<head>
<title>Operator **</title>
<link rel="stylesheet" type="text/css" href="auxhelp.css">
</head>
<body>
<h1><font face="Courier New"><strong>**</strong></font> </h1>

<table id="usage">
<tr><td>z = x ** y</td></tr>
</table>
<font face="Arial"><p>Matrix multiplication</p></font>

<table id="notes"><tr><th>Commutative</th></tr><tr><td>No</td></tr></table><p></p>
<table id="notes"><tr><th>Data Types</th></tr></table>
<table id="arguments">
  <tr>
    <th>x</th>
    <th>y</th>
    <th>z</th>
  </tr>
  <tr><td width="10%">VCT</td><td width="10%">VCT</td><td width="80%">VCT</td></tr>
</table>

<p></p>
<table  id="notes">
  <tr><th>Notes</th></tr>
  <tr><td><ul>
  <li> <font face="Courier New">x</font> is <font face="Courier New">m</font> by <font face="Courier New">k</font>, <font face="Courier New">y</font> is <font face="Courier New">k</font> by <font face="Courier New">n</font>; <font face="Courier New">z</font> is <font face="Courier New">m</font> by <font face="Courier New">n</font>.</li>
</ul></td></tr>
</table>
<p></p>
<table  id="notes">
  <tr><th>Examples</th></tr>
   <tr><td><ul>
   <font face="Courier New">AUX> a=[1 2 0; 4 5 -1]<p style="padding-left: 30px;">1 2 0<br>4 5 -1</p>
   AUX> b=[3 8 6]'<p style="padding-left: 30px;">3<br>8<br>6</p>
   AUX> a**b<p style="padding-left: 30px;">19<br>46</font></p>
   </ul></td></tr>
</table>
</body>
</html>
