<h1><font face="Courier New"><strong>% (mod)</strong></font> </h1>

<table id="usage">
<tr><td>z = x % y</td></tr>
</table>
<font face="Arial"><p>Remainder after division (modulo operation)</p></font>
<table id="notes"><tr><th>Commutative</th></tr><tr><td>No</td></tr></table><p></p>
<table id="notes"><tr><th>Data Types</th></tr></table>
<table id="arguments">
  <tr>
    <th>x</th>
    <th>y</th>
    <th>z</th>
  </tr>
  <tr><td width="10%">AUD, VCT, SCAL</td><td width="10%">SCAL</td><td width="80%">AUD, VCT, SCAL</td></tr>
</table>

<p></p>
<table  id="notes">
  <tr><th>Notes</th></tr>
  <tr><td><ul>
  <li>This is equivalent to <font face="Courier New">z=mod(x,y)</font> or <font face="Courier New">z=x.mod(y)</font></li>
  <li>See <a href="hamming.html">mod</a> for examples.</li>
</ul></td></tr>
</table>
