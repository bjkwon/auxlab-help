<h1>pow</h1>

<table id="usage"><tr><th>
y = pow ( x,y )<br>y = x.pow ( y )</th></tr></table>

<font face="Arial"><p>Raise to power</p></font>

<table id="arguments">
  <tr>
    <th>arg</th>
    <th>type</th>
    <th>Description</th>
    <th>Unit or Value scale</th>
  </tr>
  <tr><td width="15%"><b><font face="Courier New">x</font></b></td><td width="10%">SCAL, VCT or AUDIO</td><td width="50%">  n/a</td><td width="25%"></tr>
<tr><td><b><font face="Courier New">y</font></b></td><td>SCAL</td><td>n/a</td><td></tr>

</table>
<p></p>
<table  id="notes">
  <tr><th>Outputs</th></tr>
  <tr><td><ul><li><b><font face="Courier New">y</font></b> is the exponential <i><b><font face="Courier New">x</font></b><sup><b><font face="Courier New">y</font></b></sup></i></li></ul></td></tr>
</table>
<p></p>
<table  id="notes">
  <tr><th>Notes</th></tr>
  <tr><td><ul><li>base raised to the power exponent; base<sup>power</sup></li></ul></td></tr>
</table>
<p></p>
