    border-collapse: collapse;

    background-color: coral;
}

	text-align: left;
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

<body>
<h1>fdelete</h1>

<table id="usage"><tr><th>
y = fdelete ( filename )</th></tr></table>

<font face="Arial"><p>Delete a file</p></font>

<table id="arguments">
  <tr>
    <th>arg</th>
    <th>type</th>
    <th>Description</th>
    <th>Unit or Value scale</th>
  </tr>
  <tr><td width="15%"><b><font face="Courier New">filename</font></b></td><td width="10%">STR</td><td width="50%"> The file name to delete</td><td width="25%"></tr>

</table>
<p></p>
<table  id="notes">
  <tr><th>Outputs</th></tr>
  <tr><td><ul><li><b><font face="Courier New">y</font></b> is 1 for success, 0 for failure.</li></ul></td></tr>
</table>
<p></p>
<table  id="notes">
  <tr><th>Notes</th></tr>
  <tr><td><ul><li>The file name may include the path.</li></ul></td></tr>
</table>
<p></p>
<table  id="notes">
  <tr><th>Examples</th></tr>
  <tr><td><ul><li>fdelete("c:\delete.me")</li></ul></td></tr>
</table>
